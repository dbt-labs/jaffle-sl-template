semantic_models:
  #The name of the semantic model.
  - name: orders
    description: |
      Model containting order data. The grain of the table is the order id.
    
    #The name of the dbt model and schema
    model: ref('orders')
    defaults:
      agg_time_dimension: ds
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: order
        type: primary
        expr: order_id
      - name: location
        type: foreign
        expr: location_id
      - name: customer
        type: foreign
        expr: customer_id

    #Measures. These are the aggregations on the columns in the table.
    measures:
      - name: order_total
        agg: sum
        agg_time_dimension: ds
      - name: food_orders
        expr: case when is_food_order then order_total else 0 end
        agg: sum
        agg_time_dimension: ds
      - name: orders
        expr: "1"
        agg: sum
        agg_time_dimension: ds
      - name: max_order_value
        expr: order_total
        agg: max
        agg_time_dimension: ds
      - name: min_order_value
        expr: order_total
        agg: min
        agg_time_dimension: ds
      - name: customers
        expr: customer_id
        agg: count_distinct
        agg_time_dimension: ds
      - name: average_order_value
        expr: order_total
        agg: average
        agg_time_dimension: ds
      - name: order_cost
        agg: sum
        agg_time_dimension: ds
        description: test
      - name: locations_with_orders
        expr: location_id
        agg: count_distinct
        agg_time_dimension: ds
      - name: median_order_valie
        expr: order_total
        agg: median
        agg_time_dimension: ds
      - name: order_value_p99
        expr: order_total
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: True
          use_approximate_percentile: False
        agg_time_dimension: ds
      - name: discrete_order_value_p99
        expr: order_total
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: True
          use_approximate_percentile: False
        agg_time_dimension: ds
  #Dimensions,either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: location_name
        type: categorical
      - name: ds
        expr: cast(ordered_at as date)
        type: time
        type_params:
          time_granularity: day
      - name: is_food_order
        type: categorical
      - name: is_drink_order
        type: categorical
      - name: order_total_dim
        type: categorical
        expr: order_total
      - name: is_large_order
        type: categorical
        expr: case when order_total > 50 then true else false end
