  - name: "cumulative_order_amount"
    label: "test"    
    description: "The cumulative value of all orders"
    type: cumulative
    type_params:
      measure: order_total
  - name: "cumulative_order_ammount_l1m"
    label: "test"    
    description: "The cumulative value of all orders"
    type: cumulative
    type_params:
      measure: order_total
      window: 1 month
  - name: "cumulative_order_amount_mtd"
    label: "test"    
    description: "The cumulative value of all orders"
    type: cumulative
    type_params:
      measure: order_total
      grain_to_date: month
