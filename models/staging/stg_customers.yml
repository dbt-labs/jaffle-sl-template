---
semantic_models:
  #The name of the semantic model.
  - name: stg_customers
    defaults:
      agg_time_dimension: first_ordered_at
    description: |
      Customer dimension table. The grain of the table is one row per customer.
    #The name of the dbt model
    model: ref('customers')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: customer
        type: primary
        expr: customer_id
    #Dimensions. Either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.  
    dimensions:
      - name: customer_name
        type: categorical
      - name: count_lifetime_orders
        type: categorical
      - name: lifetime_spend
        type: categorical
      - name: customer_type
        type: categorical
      - name: first_ordered_at
        type: time 
        type_params:
          time_granularity: day
      - name: last_ordered_at
        type: time 
        type_params:
          time_granularity: day
