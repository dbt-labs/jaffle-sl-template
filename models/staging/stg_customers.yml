models:
  - name: stg_customers
    description: Customer data with basic cleaning and transformation applied, one row per customer.
    columns:
      - name: customer_id
        description: The unique key for each customer.
        tests:
          - not_null
          - unique
      - name: customer_name
      - name: customer_gender
      - name: customer_birthday

semantic_models:
  - name: stg_customers
    description: |
      Customer grain mart.
    model: ref('stg_customers')
    entities:
      - name: customer
        expr: customer_id
        type: primary
    dimensions:
      - name: customer_name
        type: categorical
      - name: customer_gender
        type: categorical
