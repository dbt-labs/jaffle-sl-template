models:
  - name: stg_orders
    description: Order data with basic cleaning and transformation applied, one row per order.
    columns:
      - name: order_id
        description: The unique key for each order.
        tests:
          - not_null
          - unique
      - name: location_id
        description: The foreign key relating to the location the order was placed at.
      - name: customer_id
        description: The foreign key relating to the customer who placed the order.
      - name: order_total
        description: The total amount of the order in USD including tax.
      - name: tax_paid
        description: The total tax paid on each order.
      - name: ordered_at

semantic_models:
  #The name of the semantic model.
  - name: stg_orders
    description: |
      Orders fact table. The grain of the table is one row per order.
    #The name of the dbt model and schema
    model: ref('stg_orders')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: order_id
        type: primary
      - name: location
        type: foreign
        expr: location_id
      - name: customer
        type: foreign
        expr: customer_id
    #Dimensions. Either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: ordered_at
        expr: ordered_at
        type: time
        type_params:
          time_granularity: day
      - name: order_total_dim
        type: categorical
        expr: order_total
    measures:
      - name: revenue_with_tax
        description: The revenue generated for each order including tax. Revenue with tax is calculated as a sum of total order amount associated with each order
        agg: sum
        expr: order_total
      - name: total_tax
        description: The part of revenue that's actually sales tax
        agg: sum
        expr: tax_paid